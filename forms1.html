    <section>
     <h1>Username and Password</h1>
           
     <form action="/tacos">

<!--the label element suggest there is a going to be a caption, and it is followed by the"for"
attribute to tell what we createdthe label for. We are telling the user to "enter a name"
The "input" element suggest that there will be data filled in, and it is followed with a specific
id which is the username, and to specify the data we put the "type" to text.
The placeholder suggest what the username is supposed to type.-->
              
     <p>

        <label for="username">Enter A name</label>
        <input id="username" type="text" placeholder="username" name="username">

     </p>
<!--In this section we took the same steps as above to create a label for a password.--->

      <p>

     <label for="password">Enter A name</label>
     <input id="password" type="password" placeholder="password" name="password">
