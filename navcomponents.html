<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

 <!--In this section I created a navbar for the top of my webpage.
     Then I created a fluid container, which means the container will 
     fill the whole screen until it reaches a certain distance.-->

   
     <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
   
        
 <!--Here I created my navbar brand, and linked it to a website using the href attribute.
  I also added a photo for my branding which you are able to click on to navigate to the
  website that is linked.-->
   
  
     <a class="navbar-brand"href="https://www.worldatlas.com/articles/the-culture-of-ethiopia.html">
            <img src="https://res.cloudinary.com/teepublic/image/private/s--Tsa1vbnl--/t_Preview/b_rgb:000000,c_limit,f_auto,h_630,q_90,w_630/v1594397346/production/designs/12100191_0.jpg"
            alt=""width="30" height="24" class="d-inline-blcok align-text-top">
            Ethiopian Culture
     </a>

<!--Here I created a button with a class navbar-togler which creates a hamburger menu 
    which will appear anytime the page is collapsed and disapear when the page expands. -->


     <button class="navbar-toggler" type="button" data-bs-toggler="collapse" data-bs-target="#navbar1">
     <span class="navbar-toggler-icon"></span>
     </button>

<!--I created a class for the navigation and also gave it an Id that will refrence everyting
     within the navigation class. I then created an unorderd list nested within the navigation 
     link with links that will take you to a different site when you click.-->
   
<div class="collapse navbar-collapse" id="navbar1">

    <ul class="navbar-nav">
       
       
     <li class="nav-item active">
     <a class="nav-link" href="https://www.worldatlas.com/articles/the-culture-of-ethiopia.html">Ethiopian Culture</a>
     </li>

     <li class="nav-item active">
     <a class="nav-link" href="https://www.worldatlas.com/articles/biggest-cities-in-ethiopia.html">Major Ethiopian Cities</a>
     </li>

     <li class="nav-item active">
     <a class="nav-link" href="https://www.worldatlas.com/articles/what-are-the-major-natural-resources-of-ethiopia.html">Natural Resources</a>
     </li>

    </ul>





    </div>

       
    
    

    </div>  
    </nav>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
